name: Github Pages 에 배포

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: Node 준비
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 의존성 설치
        run: npm ci

      - name: 빌드
        run: npm run build

      - name: GitHub Pages artifact 에 배포
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: GitHub Pages 에 배포
        id: deployment
        uses: actions/deploy-pages@v4
